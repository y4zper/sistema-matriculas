<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>SISTEMA DE MATRICULAS</title>
</head>
<body>
<script th:src="@{/scripts/web/curso/frmCurso.js}" type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">ADMINISTRACIÃ“N DE CURSOS</div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary"><i class="fas fa-plus"></i>Agregar curso</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblcurso" class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE CURSO</th>
                <th scope="col">GRADO</th>
                <th scope="col">DOCENTE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso :${listacursos}">
                <td th:text="${curso.idcurso}"></td>
                <td th:text="${curso.nomcurso}"></td>
                <td th:text="${curso.grado.nomgrado}"></td>
                <td th:text="${curso.docente.nomdocente}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-idcurso="${curso.idcurso}"
                            th:data-nomcurso="${curso.nomcurso}"
                            th:data-idgrado="${curso.grado.idgrado}"
                            th:data-iddocente="${curso.docente.iddocente}">
                        <i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal Registrar / Actualizar Curso -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">CURSO</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtNombreCurso" class="form-label">NOMBRE</label>
                    <input type="text" class="form-control" id="txtNombreCurso">
                </div>
                <div class="mb-3">
                    <label for="cbogrados" class="form-label">GRADO</label>
                    <select id="cbogrados" class="form-control"></select>
                </div>

                <div class="mb-3">
                    <label for="cbodocentes" class="form-label">DOCENTES</label>
                    <select id="cbodocentes" class="form-control"></select>
                </div>
                <input type="hidden" id="hddcodcurso" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"> <i class="fas fa-save"></i>  Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
